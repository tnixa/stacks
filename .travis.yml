language: go

go:
  - 1.12.x

os:
  - linux

services:
  - docker

# skip the default language's install and script steps, we implement job stages instead
install: skip
script: skip

stages:
  - name: test
  - name: deploy
    if: tag IS present

get-cli: &get-cli
  install:
      - make get-cli

test-template: &test-template
  stage: test

jobs:
  include:
    - <<: *get-cli
      name: Get the CLI and Test on Linux
      stage: test
      os: linux
